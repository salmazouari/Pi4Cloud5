<!-- HERO SECTION -->
<section class="section-hero overlay inner-page bg-image"
  [ngStyle]="{'background-image': 'url(assets/images/hero_1.jpg)'}"
  id="home-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="custom-breadcrumbs mb-0">
          <a routerLink="/">Home</a>
          <span class="mx-2 slash">/</span>
          <span class="text-white"><strong>Edit a Blog Post</strong></span>
        </div>
        <h1 class="text-white">Edit a Blog Post</h1>
      </div>
    </div>
  </div>
</section>

<div class="container mt-5">
    <h2>Edit Blog Post</h2>
  
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label>Title</label>
        <input formControlName="title" class="form-control" required />
        <div *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched" class="text-danger">
          Title is required.
        </div>
      </div>
  
      <div class="form-group mb-3">
        <label>Content</label>
        <textarea formControlName="content" class="form-control" rows="5" required></textarea>
        <div *ngIf="postForm.get('content')?.invalid && postForm.get('content')?.touched" class="text-danger">
          Content is required.
        </div>
      </div>
  
      <div class="form-group mb-3">
        <label>Category</label>
        <select formControlName="category" class="form-control" required>
          <option value="">Select a category</option>
          <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
        <div *ngIf="postForm.get('category')?.invalid && postForm.get('category')?.touched" class="text-danger">
          Category is required.
        </div>
      </div>
  
      <div class="form-group mb-3">
        <label>Author</label>
        <input formControlName="author" class="form-control" [disabled]="true" />
      </div>
  
      <button type="submit" class="btn btn-primary me-2" [disabled]="loading">Save Changes</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
  
      <div *ngIf="successMessage" class="alert alert-success mt-3">
        {{ successMessage }}
      </div>
    </form>
  
    <div *ngIf="loading" class="text-center mt-3">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
