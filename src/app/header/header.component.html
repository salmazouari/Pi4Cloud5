<header class="site-navbar mt-3">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="site-logo col-6"><a routerLink="/">JobBoard</a></div>

      <nav class="mx-auto site-navigation">
        <ul class="site-menu js-clone-nav d-none d-xl-block ml-0 pl-0">
          <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
          <li><a routerLink="/about" routerLinkActive="active">About</a></li>
          <li><a routerLink="/blog" routerLinkActive="active">Blog</a></li>
          <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
          <li><a routerLink="/jobs/new" routerLinkActive="active">Post a Job</a></li>
        </ul>
      </nav>
      
      <div class="right-cta-menu text-right d-flex aligin-items-center col-6">
        <div *ngIf="!isLoggedIn" class="ml-auto">
          <a routerLink="/login" class="btn btn-primary border-width-2 d-none d-lg-inline-block">
            <span class="mr-2 icon-lock_outline"></span>Log In
          </a>
          <a routerLink="/login" class="btn btn-outline-white border-width-2 d-none d-lg-inline-block ml-2">
            <span class="mr-2 icon-add-user"></span>Register
          </a>
        </div>
        <div *ngIf="isLoggedIn" class="ml-auto">
          <button (click)="logout()" class="btn btn-danger border-width-2 d-none d-lg-inline-block">
            <span class="mr-2 icon-sign-out"></span>Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
