<div class="container">
    <br><br><br><br>
    <h2>Offers Application</h2>

    <!-- Loader Spinner -->
    <div *ngIf="loading" class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="alert alert-danger">
        {{ error }}
    </div>

    <!-- No Offers Available -->
    <div *ngIf="jobOffers.length === 0 && !loading" class="alert alert-info">
        No job offers available.
    </div>

    <!-- Job Offers List -->
    <div class="row">
        <div *ngFor="let offer of jobOffers" class="col-md-4 mb-4">
            <div class="card shadow-lg hover-shadow">
                <div class="card-header bg-primary text-white">{{ offer.title }}</div>
                <div class="card-body">
                    <h5 class="card-title">{{ offer.location }}, {{ offer.region }}</h5>
                    <p class="card-text">{{ offer.description | slice:0:100 }}...</p>
                    <div class="badge bg-info mb-2">{{ offer.type }}</div>
                    <div class="d-flex justify-content-between mt-3">
                        <button class="btn btn-sm btn-outline-primary" (click)="viewDetails(offer.id)">
                            <i class="fas fa-eye"></i> View Details
                        </button>
                        <button class="btn btn-sm btn-warning" (click)="openApplicationForm(offer.id)">
                            <i class="fas fa-paper-plane"></i> Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Application Form Modal -->
        <div *ngIf="selectedOfferId" class="mt-4">
            <div class="modal fade show" tabindex="-1" style="display: block;">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-warning text-white">
                            <h5 class="modal-title">Apply for offer #{{ selectedOfferId }}</h5>
                            <button type="button" class="btn-close" (click)="cancelApplication()"></button>
                        </div>
                        <div class="modal-body">
                            <form (ngSubmit)="submitApplication()" #applicationForm="ngForm">
                                <div class="mb-3">
                                    <label for="cv" class="form-label">Upload your CV</label>
                                    <input type="file" id="cv" class="form-control" (change)="onFileChange($event, 'cv')" required />
                                </div>
                                <div class="mb-3">
                                    <label for="motivationLetter" class="form-label">Upload your Motivation Letter</label>
                                    <input type="file" id="motivationLetter" class="form-control" (change)="onFileChange($event, 'motivationLetter')" required />
                                </div>
                                <div class="d-flex justify-content-between">
                                    <button type="submit" class="btn btn-success">Submit Application</button>
                                    <button type="button" class="btn btn-secondary" (click)="cancelApplication()">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
