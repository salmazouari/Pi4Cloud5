<div class="header">
  <h2>Manage Categories</h2>
  <button mat-raised-button color="primary" (click)="openCreateDialog()">
    <mat-icon>add</mat-icon> New Category
  </button>
</div>

<mat-table [dataSource]="categories">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let category"> {{ category.name }} </mat-cell>
  </ng-container>

  <!-- Created At Column -->
  <ng-container matColumnDef="createdAt">
    <mat-header-cell *matHeaderCellDef> Created At </mat-header-cell>
    <mat-cell *matCellDef="let category">
      {{ category.createdAt | date:'mediumDate' }}
    </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let category">
      <button mat-icon-button color="primary" (click)="openEditDialog(category)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteCategory(category.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<hr class="my-4">

<h3>Post Statistics by Category</h3>
<div style="max-width: 700px; margin: auto;">
  <canvas baseChart
          [data]="{ labels: barChartLabels, datasets: [{ data: barChartData, label: 'Posts' }] }"
          [type]="barChartType"
          [options]="barChartOptions">
  </canvas>
</div>
