<h2 mat-dialog-title>{{ isEdit ? 'Edit' : 'Create' }} Category</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Category Name</mat-label>
      <input matInput formControlName="name" required maxlength="50" cdkFocusInitial>
      <span matSuffix>{{ 50 - (form.get('name')?.value?.length || 0) }} / 50</span>
      <mat-error *ngIf="form.get('name')?.hasError('required')">
        Name is required
      </mat-error>
      <mat-error *ngIf="form.get('name')?.hasError('maxlength')">
        Maximum 50 characters
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary"
          (click)="onSubmit()"
          [disabled]="!form.valid">
    {{ isEdit ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
