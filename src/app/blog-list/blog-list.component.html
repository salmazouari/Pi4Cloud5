<!-- src/app/blog-list/blog-list.component.html -->
<div class="site-wrap">

  <!-- HERO SECTION -->
  <section class="section-hero overlay inner-page bg-image"
    [ngStyle]="{'background-image': 'url(assets/images/hero_1.jpg)'}"
    id="home-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="custom-breadcrumbs mb-0">
            <a routerLink="/">Home</a>
            <span class="mx-2 slash">/</span>
            <span class="text-white"><strong>Our Blog</strong></span>
          </div>
          <h1 class="text-white">Our Blog</h1>
        </div>
      </div>
    </div>
  </section>

  <!-- BLOG POSTS SECTION -->
  <section class="site-section">
    <div class="container">
      <div class="row mb-5">
        <!-- Use *ngFor to iterate over your blog posts -->
        <div class="col-md-6 col-lg-4 mb-5" *ngFor="let post of posts">
          <!-- Clickable image linking to the blog post -->
          <a [routerLink]="['/blog', post.id]">
            <img
              [src]="post.imageUrl || 'assets/images/hero_1.jpg'"
              alt="Image"
              class="img-fluid rounded mb-4"
            />
          </a>

          <!-- Post Title -->
          <h3>
            <a [routerLink]="['/blog', post.id]" class="text-black">
              {{ post.title }}
            </a>
          </h3>

          <!-- Date and Comment Count -->
          <div>
            <!-- Display Created Date -->
            <strong>Created on:</strong> {{ post.createdAt | date: 'MMM d, y' }}
            <span *ngIf="post.updatedAt"><strong> | Updated on:</strong> {{ post.updatedAt | date: 'MMM d, y' }}</span>
            <span class="mx-2">|</span>
            <a href="#">
              {{ post.comments?.length || 0 }} Comments
            </a>
          </div>

          <!-- Delete Button -->
          <div class="mt-2">
            <button class="btn btn-danger btn-sm" *ngIf="post.id !== undefined" (click)="deletePost(post.id)">
              üóëÔ∏è
            </button>
            <button class="btn btn-primary btn-sm ml-2" *ngIf="post.id !== undefined" (click)="editPost(post.id)">
              ‚úèÔ∏è
            </button>
          </div>
        </div>
      </div>

      <!-- PAGINATION (Optional) -->
      <div class="row pagination-wrap mt-5">
        <div class="col-md-12 text-center">
          <div class="custom-pagination ml-auto">
            <a href="#" class="prev">Prev</a>
            <div class="d-inline-block">
              <a href="#" class="active">1</a>
              <a href="#">2</a>
              <a href="#">3</a>
              <a href="#">4</a>
            </div>
            <a href="#" class="next">Next</a>
          </div>
        </div>
      </div>

    </div>
  </section>
</div>
